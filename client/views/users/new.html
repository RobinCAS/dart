<h3>New User</h3>

<div class="row">
  <div class="col-lg-4">
    <form>
      <div class="form-group">
        <label>Title</label>
        <input class="form-control" type="text" ng-model="user.title" />
      </div>
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" ng-model="user.name" />
      </div>
      <div class="form-group">
        <label>Age</label>
        <input class="form-control" type="number" ng-model="user.age" />
      </div>
      <div class="form-group">
        <label>Gender</label>
        <input class="form-control" type="text" ng-model="user.gender" />
      </div>
      <div class="form-group">
        <button class="btn btn-default" ng-click="add()"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button>
      </div>
    </form>
  </div>
  <div class="col-lg-8"></div>
</div>
